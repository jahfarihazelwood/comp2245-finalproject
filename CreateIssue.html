<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Create New Issue</title>
</head>
<body>
  <div class="container">
    <div class="titlebar">
      <img class="left" src="./Icons/debug.png" alt="debug">
      <h1>BugMe Issue Tracker</h1>
    </div>
    <div class="sideMenu">
      <a href="Dashboard.html"><img class="left" src="./Icons/home.png" alt="home"> Home</a>
      <a href="AddNewUserForm.html"><img class="left" src="./Icons/add-user.png" alt="add-user"> Add User</a>  
      <a href="CreateIssue.html"><img class="left" src="./Icons/addNewIssue.png" alt="add-issue"> New Issue</a>
      <a href="logout.php"><img class="left" src="./Icons/logout.png" alt="logout"> Logout</a>    
    </div>
    <div class="main">
      <form id="addIssue" method="POST" action="CreateIssue.php">
        <h1>New Issue</h1>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="10" required></textarea>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
          <option value="Bug">Bug</option>
          <option value="Feature">Feature</option>
          <option value="Task">Task</option>
        </select>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <label for="assigned_to">Assign To:</label>
          </select>
          <select id="assigned_to" name="assigned_to" required>
          </select>

        <button id="submitButton" type="submit">Create Issue</button>
      </form>
    </div>
  </div>
  </div>
  <script src="scripts.js"></script>
</body>
